[plugin]

name="Godot LLM Framework"
description="A simple but flexible Godot plugin designed to seamlessly integrate multiple Large Language Model (LLM) providers into your game development workflow. This comprehensive toolkit allows developers to harness the capabilities of various AI language models, enabling advanced natural language processing, dialogue generation, and dynamic content creation directly within the Godot engine."
author="playajames"
version="1.1.2"
script="godot_llm_framework.gd"
